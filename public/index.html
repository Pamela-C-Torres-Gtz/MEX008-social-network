<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <title>WOMENDEV</title>
</head>
<body>
  <main class="welcome">
     <header id="nav">
       <figure class="logo">
          <img src="img/women-dev.png" alt="">
       </figure>
       <figure class="menu">
          <img src="img/menu.png" alt="">
       </figure>
       <nav>
         <ul id="menu-hamburger">
           <li></li>
           <li></li>
           <li></li>
           <li></li>
         </ul>
       </nav>  
     </header>

   <section id="singup">
     <div class="singin-email">
        <form class="singin-form">
          <input id="email" type="text" name="email" placeholder="Email">
          <input id="password" type="password" name="password" placeholder="Password">
          <button class="send" onclick="register()">Regístrate</button>
        </form>
     </div>

     <div class="singin-socialnetwork">
        <p class="siginwith"> o </p>
        <div class="social-icons">
          <a class="btn" id="btngoogle" href="#"><i class="fab fa-google"></i></a>
          <a class="btn" id="btnfacebook" href="#"><i class="fab fa-facebook"></i></a>
          <a class="btn" id="btntwitter"href="#"><i class="fab fa-twitter"></i></a>
          <a class="btn" id="btngithub"href="#"><i class="fab fa-github"></i></a>
        </div>
     </div>
 
     <div class="login">
       <h1>¿Ya tienes cuenta?</h1>
       <form class="login-form">
         <input id="email-login" type="text" name="email" placeholder="Email">
         <input id="password-login" type="password" name="password" placeholder="Password">
         <button class="send-login" onclick="logIn()">Log In</button>
       </form>
     </div>
  </section>

  <div id="appear"></div>
 </main> 

 <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>

  <!--Conexion con nuestros script's-->
  <script type="text/javascript" src="js/config/ConfigFirebase.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
